server.port=8100

spring.datasource.url=${CONFIG_POSTGRESQL_URL:jdbc:postgresql://localhost/postgres}
spring.datasource.username=postgres
spring.datasource.password=
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop

rabbitmq.exchange.name=app-exchange
rabbitmq.queue.order.name=order-command-queue
rabbitmq.queue.customer.name=customer-command-queue
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.addresses=${CONFIG_RABBITMQ_ADDRESSES:localhost:5672}
